<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta charset='utf-8'>
    <link href='https://fonts.googleapis.com/css?family=Sniglet:800' rel='stylesheet'>
    <link rel='stylesheet' href='src/css/index.css'>
    <title>Food Finders</title>
  </head>
  <body>

    <div class='greenSplatContainer'>
      <img src='images/splat.svg'>
    </div>
    <div class='redSplatContainer'>
      <img id='redSplat' src='images/splat1.png'>
    </div>

    <header class='header'>
      <h1>FOOD<br>FINDER</h1>
    </header>

    <section class='input'>
      <h2>Whatcha gonna eat?!</h2>
      <input id='input'></input>
      <button id='search'>Search</button>
      <p id='message-board'></p>
      <p id='searchWord'></p>
      <p id='error'></p>
    </section>

    <section id='imgUpload'>
      <i class='fa fa-upload fa-4x' aria-hidden='true'></i>
      <h3>Upload Images</h3>
    </section>

    <section id='pics'>
      <img id='carrot' src='images/carrot.jpeg'>
      <img id='donut' src='images/donut.jpeg'>
    </section>

    <section id= 'about' class='about'>
      <h2>Instructions</h2>
      <p>Enter your ingredient, we will tell you its nutritional values!</p>
    </section>

    <section id ='results' class='results'>
      <h2>results</h2>


      <article id ='nutrition' class='nutrition'>
        <h3>Nutrition</h3>
        <section id='ingredient'>
          <h3 id=items-name></h3>
          <p id=calories-count></p>
          <p id=sugars-count></p>
          <p id=fiber-count></p>
        </section>
      </article>
    </section>

    <script src='https://use.fontawesome.com/00b430cc16.js'></script>
    <script src='secret.js'></script>
    <script src='src/nutrition.js'></script>
    <script src='src/spell.js'></script>
    <script src='src/vision.js'></script>
  </body>
</html>
